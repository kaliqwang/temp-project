{% extends "main/base.html" %}

{% block buttons %}
  <div class="row">
    <div class="col-sm-2 col-sm-offset-6">
      {% block morebuttons %}{% endblock %}
    </div>
    <div class="col-sm-4 text-right">
      <a class="btn btn-sm btn-default" href="{% url 'index' %}">Cancel</a>
      <button id="{% block submit-button-id %}submit-form{% endblock %}" class="btn btn-sm btn-primary" type="button">{% block submit-button-text %}Publish{% endblock %}</button>
    </div>
  </div>
{% endblock %}
