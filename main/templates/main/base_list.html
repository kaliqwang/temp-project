{% extends "main/base.html" %}

{% block sidebar-extra %}
  <hr />
  <ul id="section-filter">
    <a href="#" class="sidebar-section-header">Tag Filter</a>
    <!-- <span class="glyphicon glyphicon-tags"> -->
    <li><a href="?"><span class="glyphicon glyphicon-th-list"></span><span class="text-label">Show All</span></a></li>
    {% for category in categories %}
      <li><a href="?category={{ category.pk }}"><span class="glyphicon glyphicon-tag" style="color:{{ category.color }}"></span><span class="text-label">{{ category.name }}</span></a></li>
    {% endfor %}
  </ul>
{% endblock %}
