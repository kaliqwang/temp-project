<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}

    <link rel="icon" href="{% static 'bootstrap-3.3.6/docs/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-3.3.6/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'bootstrap-3.3.6/docs/assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap-3.3.6/docs/examples/signin/signin.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    {% block extrahead %}{% endblock %}

  </head>

  <body>

    <div class="container">

      <div class="page-header text-center">
        <h1>{% block header %}{% endblock %}</h1>
      </div>

      <div class="form-group">
      {% block form %}{% endblock %}
      </div>





    </div> <!-- /container -->

    {% block other %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- <script>window.jQuery || document.write('<script src="{% static 'bootstrap-3.3.6/docs/assets/js/vendor/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'bootstrap-3.3.6/dist/js/bootstrap.min.js' %}"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap-3.3.6/docs/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
